<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spatial Computing with PoseMesh</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="status" style="position: fixed; top: 10px; left: 10px; color: white; z-index: 100;"></div>
    <div id="gesture" style="position: fixed; top: 40px; left: 10px; color: white; z-index: 100;"></div>
    <div id="container">
        <video id="video" playsinline style="display: none;"></video>
        <canvas id="output"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="js/gestureRecognition.js"></script>
    <script src="js/interactiveObjects.js"></script>
    <script src="js/web3Integration.js"></script>
    <script src="js/poseMesh.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
